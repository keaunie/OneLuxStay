<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Property Detail</title>
  <style>
    /* ===== One Lux Stay Luxe Dark Theme ===== */
    :root {
      --gold: #393e46;
      --ink: #222831;
      --bg: #dfd0b8;
      --card: #948979;
      --muted: #948979;
      --ring: rgba(57, 62, 70, .25);
      --radius: 14px;
      --shadow: 0 12px 30px rgba(0, 0, 0, .38);
    }

    .selector {
      justify-content: center;
    }

    .selector-dates {
      display: flex;
      gap: 12px;
      flex-direction: row;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    body {
      padding: 8% 0%;
      color: #fff;
      line-height: 1.55;
      background:
        radial-gradient(1800px 1000px at -20% -20%, rgba(57, 62, 70, 0.06), transparent 80%),
        radial-gradient(1800px 1000px at 120% -20%, rgba(57, 62, 70, 0.06), transparent 80%),
        linear-gradient(to bottom, rgba(57, 62, 70, 0.025) 0%, transparent 60%),
        var(--bg);
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 24px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid rgba(57, 62, 70, .4);
      background: #948979;
      color: #dfd0b8;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 6px 16px rgba(57, 62, 70, .2);
      transition: background .2s ease, color .2s ease, box-shadow .2s ease;
    }

    .btn:hover {
      background: #393e46;
      color: #dfd0b8;
      box-shadow: 0 10px 22px rgba(57, 62, 70, .28);
    }

    /* Headings / meta */
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      letter-spacing: .2px;
      font-weight: 600;
      color: #222831;
    }

    .badge {
      background: linear-gradient(180deg, rgba(57, 62, 70, .9), rgba(57, 62, 70, .8));
      color: #dfd0b8;
      padding: 6px 12px;
      border-radius: 999px;
      display: inline-block;
      margin-bottom: 10px;
      font-size: .9rem;
      font-weight: 700;
      box-shadow: 0 0 0 3px var(--ring);
    }

    .location {
      font-size: 1rem;
      color: #393e46;
      margin-bottom: 10px;
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      color: #222831;
    }

    .rating span {
      font-weight: 700;
      color: var(--gold);
    }

    /* Carousel */
    .carousel-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 22px;
    }

    .carousel-main {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 12px;
    }

    .gallery-layout {
      display: grid;
      grid-template-columns: minmax(0, 2.4fr) minmax(260px, 0.9fr);
      gap: 16px;
      align-items: stretch;
    }

    .gallery-block {
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 100%;
    }

    .carousel-main.gallery-grid {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(220px, 1fr);
      gap: 12px;
      overflow: visible;
      scroll-snap-type: none;
      height: 420px;
    }

    .gallery-main {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: var(--shadow);
      border: 1px solid rgba(57, 62, 70, .2);
    }

    .gallery-side {
      display: grid;
      grid-template-rows: repeat(2, minmax(0, 1fr));
      gap: 12px;
      height: 100%;
    }

    .gallery-side-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: var(--shadow);
      border: 1px solid rgba(57, 62, 70, .2);
    }

    .carousel-main:not(.gallery-grid) img {
      height: 420px;
      flex-shrink: 0;
      width: auto;
      border-radius: 16px;
      scroll-snap-align: start;
      cursor: pointer;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, .06);
    }

    .carousel-thumbs {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .gallery-sidebar {
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 16px;
      align-items: stretch;
      height: 100%;
    }

    .review-card {
      border-radius: 16px;
      border: 1px solid rgba(57, 62, 70, .2);
      background: #dfd0b8;
      padding: 16px;
      box-shadow: 0 12px 30px rgba(57, 62, 70, .15);
      color: #222831;
      min-height: 0;
    }

    .contact-card {
      border-radius: 16px;
      border: 1px solid rgba(57, 62, 70, .2);
      background: #f4ead7;
      padding: 16px;
      box-shadow: 0 12px 30px rgba(57, 62, 70, .12);
      color: #222831;
    }

    .property-header {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(260px, 320px);
      gap: 18px;
      align-items: start;
      margin-bottom: 18px;
    }

    .property-meta {
      min-width: 0;
    }

    .contact-card--top {
      width: 100%;
      margin: 0;
    }

    .contact-card h3 {
      margin: 0 0 6px;
      font-size: 1rem;
    }

    .contact-label {
      margin: 0 0 8px;
      font-size: 0.85rem;
      color: #948979;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 600;
    }

    .contact-phone {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(57, 62, 70, .25);
      background: #dfd0b8;
      color: #222831;
      font-weight: 700;
      text-decoration: none;
    }

    .contact-phone:hover {
      background: #393e46;
      color: #dfd0b8;
    }

    .review-score {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .review-score-label {
      font-weight: 700;
      font-size: 0.9rem;
    }

    .review-score-value {
      background: #393e46;
      color: #dfd0b8;
      font-weight: 800;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .review-count {
      color: #948979;
      font-size: 0.85rem;
      margin-bottom: 10px;
    }

    .review-title {
      font-weight: 700;
      margin: 0 0 6px;
    }

    .review-quote {
      margin: 0 0 10px;
      color: #393e46;
      font-size: 0.92rem;
      line-height: 1.5;
    }

    .review-author {
      font-size: 0.85rem;
      color: #948979;
      margin: 0;
    }

    .map-card {
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(57, 62, 70, .25);
      box-shadow: var(--shadow);
      background: var(--card);
      height: 100%;
      min-height: 0;
      position: relative;
    }

    .map-card iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    .carousel-thumbs img {
      height: 86px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      opacity: .9;
      background: #222831;
    }

    .carousel-thumbs img.active {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px var(--ring);
      opacity: 1;
    }

    /* Summary / price */
    .summary {
      margin-bottom: 18px;
      color: #222831;
      font-weight: 500;
    }

    .price {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 18px;
      color: #222831;
    }

    /* Selector (dates & guests) */
    .selector {
      display: flex;
      gap: 14px;
      margin-bottom: 22px;
      flex-wrap: wrap;
      align-items: flex-end;
      background: #dfd0b8;
      border: 1px solid rgba(57, 62, 70, .2);
      border-radius: 16px;
      padding: 12px;
      box-shadow: var(--shadow);
    }

    .selector label {
      display: flex;
      flex-direction: column;
      font-size: .9rem;
      color: #393e46;
      gap: 6px;
    }

    .selector input,
    .selector select {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(57, 62, 70, .25);
      background: #f4ead7;
      color: #222831;
      transition: border .2s ease, box-shadow .2s ease;
    }

    .selector input:focus,
    .selector select:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px var(--ring);
    }

    .selector-action {
      display: flex;
      align-items: flex-end;
      padding-bottom: 0;
    }

    .availability-btn {
      padding: 11px 18px;
      border-radius: 12px;
      border: none;
      background: #393e46;
      color: #dfd0b8;
      font-weight: 800;
      cursor: pointer;
      letter-spacing: 0.02em;
      box-shadow: 0 8px 18px rgba(57, 62, 70, .25);
    }

    .availability-btn:hover {
      filter: brightness(.95);
    }

    /* Rooms */
    .rooms {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .room.booking-row {
      background: #dfd0b8;
      padding: 16px 18px;
      border-radius: 16px;
      display: grid;
      grid-template-columns: minmax(0, 2.2fr) minmax(160px, 1fr) minmax(170px, 0.8fr);
      gap: 16px;
      border: 1px solid rgba(57, 62, 70, .2);
      box-shadow: 0 12px 30px rgba(57, 62, 70, .15);
      color: #222831;
    }

    .room-col {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .room-col-price {
      border-left: 1px solid rgba(57, 62, 70, .15);
      padding-left: 16px;
    }

    .room-col-action {
      border-left: 1px solid rgba(57, 62, 70, .15);
      padding-left: 16px;
      align-items: flex-start;
      justify-content: center;
    }

    .room-type {
      font-weight: 800;
      font-size: 1.2rem;
      color: #222831;
      text-align: left;
    }

    .room-guests {
      font-size: 0.85rem;
      color: #948979;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .12em;
    }

    .room-price-label {
      font-size: 0.8rem;
      color: #948979;
      text-transform: uppercase;
      letter-spacing: .14em;
    }

    .room-price {
      font-weight: 800;
      color: #222831;
      font-size: 1.1rem;
    }

    .bedrooms {
      font-size: .92rem;
      color: #393e46;
      margin-bottom: 6px;
    }

    .bedroom-line {
      line-height: 1.4;
    }

    .amenity-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .amenity-chip {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 8px;
      border: 1px solid rgba(57, 62, 70, .25);
      font-size: 0.8rem;
      color: #222831;
      background: rgba(223, 208, 184, 0.8);
    }

    .amenity-list {
      margin: 8px 0 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;
    }

    .amenity-item {
      display: inline-flex;
      align-items: center;
      padding: 0;
      margin: 0;
      background: transparent;
      border: none;
      color: #393e46;
      font-size: 0.9rem;
    }

    .amenity-item::before {
      content: "- ";
      color: #393e46;
      margin-right: 8px;
      font-weight: 700;
    }

    /* Property details (Booking-style) */
    .property-details {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 18px;
      margin: 22px 0 30px;
      align-items: start;
    }

    .property-main {
      display: grid;
      gap: 16px;
    }

    .amenities-section {
      background: #f4ead7;
      border-radius: 16px;
      border: 1px solid rgba(57, 62, 70, .2);
      padding: 16px;
      color: #222831;
      box-shadow: 0 12px 30px rgba(57, 62, 70, .12);
    }

    .amenities-section h3 {
      margin-bottom: 10px;
      font-size: 1.05rem;
    }

    .amenities-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }

    .amenity-card {
      display: grid;
      grid-template-columns: 20px 1fr;
      align-items: center;
      column-gap: 8px;
      background: #f4ead7;
      color: #222831;
      border-radius: 12px;
      padding: 10px 12px;
      border: 1px solid rgba(57, 62, 70, .2);
      font-weight: 600;
      font-size: 0.9rem;
      line-height: 1.2;
      box-shadow: 0 10px 24px rgba(57, 62, 70, .12);
    }

    .amenity-icon {
      width: 20px;
      height: 20px;
      display: grid;
      place-items: center;
    }

    .amenity-icon svg {
      width: 16px;
      height: 16px;
      display: block;
      stroke: #393e46;
      stroke-width: 1.6;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    .about-property,
    .popular-facilities {
      background: #f4ead7;
      border-radius: 16px;
      border: 1px solid rgba(57, 62, 70, .2);
      padding: 16px;
      color: #222831;
      box-shadow: 0 12px 30px rgba(57, 62, 70, .12);
    }

    .about-property h3 {
      margin-bottom: 8px;
      font-size: 1.05rem;
    }

    .about-property p {
      margin-bottom: 8px;
      color: #393e46;
      font-size: 0.95rem;
    }

    .about-property strong {
      color: #222831;
    }

    .popular-facilities h4 {
      margin-bottom: 10px;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #393e46;
    }

    .facility-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .facility-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(57, 62, 70, .2);
      background: #dfd0b8;
      font-size: 0.85rem;
      font-weight: 600;
      color: #222831;
    }

    .facility-item::before {
      content: "\2713";
      font-size: 0.85rem;
      color: #393e46;
    }

    /* CTA */
    .book-btn {
      padding: 12px 18px;
      background: #393e46;
      color: #dfd0b8;
      border: none;
      border-radius: 12px;
      font-weight: 800;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      letter-spacing: .2px;
      box-shadow: 0 8px 18px rgba(57, 62, 70, .25);
    }

    .book-btn:hover {
      filter: brightness(.95);
    }

    .view-unit-btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(57, 62, 70, .25);
      background: transparent;
      color: #393e46;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
    }

    .room-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: stretch;
      width: 100%;
    }

    /* Similar properties */
    .similar-properties {
      margin-top: 40px;
    }

    .similar-properties h2 {
      margin-bottom: 16px;
      font-weight: 600;
    }

    .similar-list {
      display: flex;
      gap: 14px;
      overflow-x: auto;
    }

    .similar-card {
      background: var(--card);
      border-radius: 16px;
      width: 260px;
      flex-shrink: 0;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, .06);
      box-shadow: var(--shadow);
    }

    .similar-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
      display: block;
    }

    .similar-card h3 {
      font-size: 1rem;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .similar-card .price {
      color: var(--gold);
      font-weight: 800;
    }

    /* Responsive */
    @media(max-width:768px) {
      body {
        padding: 72px 0 32px;
      }

      .container {
        padding: 16px;
      }

      .gallery-layout {
        grid-template-columns: 1fr;
      }

      .carousel-main.gallery-grid {
        grid-template-columns: 1fr;
        height: auto;
      }

      .gallery-main {
        height: auto;
        aspect-ratio: 4 / 3;
      }

      .gallery-side {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        grid-template-rows: none;
      }

      .gallery-side-img {
        height: auto;
        aspect-ratio: 4 / 3;
      }

      .map-card {
        min-height: 220px;
      }

      .gallery-sidebar {
        height: auto;
        gap: 12px;
      }

      .room.booking-row {
        grid-template-columns: 1fr;
        padding: 14px;
      }

      .room-col-price,
      .room-col-action {
        border-left: none;
        padding-left: 0;
      }

      .room-actions {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      .property-details {
        grid-template-columns: 1fr;
      }

      .carousel-main:not(.gallery-grid) img {
        height: 260px;
      }

      .carousel-thumbs img {
        height: 62px;
      }

      .carousel-thumbs {
        flex-wrap: wrap;
      }

      .property-header {
        grid-template-columns: 1fr;
      }

      .contact-card--top {
        max-width: 100%;
        margin: 0 0 16px 0;
      }
    }

    @media(max-width:520px) {
      body {
        padding: 56px 0 24px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .badge {
        font-size: 0.8rem;
      }

      .location,
      .rating {
        font-size: 0.95rem;
      }

      .selector {
        flex-direction: column;
        align-items: stretch;
      }

      .selector-dates {
        flex-direction: column;
        width: 100%;
      }

      .selector label,
      .selector input,
      .selector select {
        width: 100%;
      }

      .selector-action {
        padding-bottom: 0;
      }

      .availability-btn {
        width: 100%;
      }

      .gallery-main {
        height: auto;
        aspect-ratio: 4 / 3;
      }

      .gallery-side-img {
        height: auto;
        aspect-ratio: 4 / 3;
      }

      .carousel-thumbs img {
        height: 50px;
      }

      .amenities-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .amenity-card {
        padding: 8px 10px;
        font-size: 0.85rem;
      }

      .amenity-card {
        grid-template-columns: 20px 1fr;
      }

      .amenity-icon {
        width: 18px;
        height: 18px;
      }

      .gallery-side {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .room-actions {
        flex-direction: column;
      }

      .book-btn,
      .view-unit-btn {
        width: 100%;
      }
    }

    /* Booking.com-style date picker */
    .bk-datebar {
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
      background: #111;
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35)
    }

    .bk-datebar label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
      color: #bdbdbd
    }

    .bk-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      height: 42px;
      padding: 0 14px;
      cursor: pointer;
      background: #fff;
      color: #222831;
      border: 1px solid #d6d9dc;
      border-radius: 10px;
      box-shadow: 0 2px 0 rgba(0, 0, 0, .06)
    }

    .bk-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px #f9d775
    }

    .bk-ico {
      width: 18px;
      height: 18px;
      opacity: .8
    }

    /* Overlay & panel */
    .bk-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .5);
      display: none;
      z-index: 60
    }

    .bk-panel {
      position: absolute;
      left: 50%;
      top: 92px;
      transform: translateX(-50%);
      width: min(820px, 94vw);
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, .5);
      color: #111;
      overflow: hidden
    }

    /* Header tabs */
    .bk-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px 0
    }

    .bk-tabs {
      display: flex;
      gap: 22px;
      border-bottom: 1px solid #e6e8eb;
      padding: 0 16px
    }

    .bk-tab {
      position: relative;
      padding: 12px 0;
      font-weight: 600;
      color: #6b7280
    }

    .bk-tab.active {
      color: #0a64d2
    }

    .bk-tab.active::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -1px;
      height: 3px;
      background: #0a64d2;
      border-radius: 3px
    }

    /* Calendar grid */
    .bk-calwrap {
      display: flex;
      gap: 18px;
      padding: 16px
    }

    .bk-cal {
      width: 370px;

    /* ===== Image Lightbox for Carousel Main ===== */
    .img-modal {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 24px 16px;
      background: rgba(0, 0, 0, 0.88);
      z-index: 9999;
    }

    .img-modal.open {
      display: flex;
    }

    .img-modal-content {
      position: relative;
      max-width: 1100px;
      width: 100%;
      max-height: calc(100vh - 80px);
      border-radius: 18px;
      overflow: hidden;
      background: #050506;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .img-modal img {
      display: block;
      width: 100%;
      height: auto;
      max-height: calc(100vh - 80px);
      object-fit: contain;
      background: #000;
    }

    .img-modal-close {
      position: absolute;
      top: 10px;
      right: 14px;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: none;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 22px;
      line-height: 1;
      cursor: pointer;
    }

    .img-modal-close:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    body.img-modal-open {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="property-detail-antwerp"></div>
  </div>

  <!-- Image Lightbox Modal for Carousel Main -->
  <div id="imageModal" class="img-modal" aria-hidden="true">
    <div class="img-modal-content">
      <button type="button" class="img-modal-close" aria-label="Close image" data-image-modal-close>
        &times;
      </button>
      <img id="imageModalImg" src="" alt="Enlarged property image" />
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("imageModalImg");

      if (!modal || !modalImg) return;

      function openImageModal(src, alt) {
        modalImg.src = src;
        modalImg.alt = alt || "Enlarged property image";
        modal.classList.add("open");
        document.body.classList.add("img-modal-open");
      }

      function closeImageModal() {
        modal.classList.remove("open");
        document.body.classList.remove("img-modal-open");
        modalImg.src = "";
      }

      // Event delegation: handles images added dynamically inside .carousel-main
      document.addEventListener("click", function (e) {
        const img = e.target.closest(".carousel-main img");
        if (img) {
          // if you ever add data-large, it will prefer that for higher-res
          const largeSrc = img.getAttribute("data-large") || img.src;
          openImageModal(largeSrc, img.alt);
          return;
        }

        // Close if clicking on close button
        if (e.target.matches("[data-image-modal-close]")) {
          closeImageModal();
          return;
        }

        // Close if clicking on the dark backdrop (outside content)
        if (e.target === modal) {
          closeImageModal();
        }
      });

      // Close on ESC
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape" && modal.classList.contains("open")) {
          closeImageModal();
        }
      });
    })();
  </script>
</body>
