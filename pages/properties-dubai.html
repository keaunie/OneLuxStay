<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/" />
    <title>Dubai — One Lux Stay</title>

    <meta name="description"
        content="Explore luxury apartments in Dubai by One Lux Stay — premium suites, skyline views, and exceptional amenities." />

    <style>
        :root {
            --gold: #393e46;
            --ink: #222831;
            --bg: #dfd0b8;
            --card: #948979;
            --muted: #948979;
            --ring: rgba(57, 62, 70, .25);
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .35);
            --maxw: 1200px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: #fff;
            background:
                radial-gradient(1800px 1000px at -20% -20%, rgba(57, 62, 70, 0.06), transparent 80%),
                radial-gradient(1800px 1000px at 120% -20%, rgba(57, 62, 70, 0.06), transparent 80%),
                linear-gradient(to bottom, rgba(57, 62, 70, 0.025) 0%, transparent 60%),
                var(--bg);
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        a {
            color: inherit
        }

        .wrap {
            max-width: var(--maxw);
            margin-inline: auto;
            padding: 10% 20px 60px;
        }

        .brandbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 14px 0;
        }

        .brandbar h1 {
            font-weight: 500;
            letter-spacing: .3px;
            margin: 0;
            font-size: clamp(20px, 2.4vw, 28px);
        }

        .brandbar .kicker {
            font-size: 12px;
            color: var(--muted);
            letter-spacing: .2em;
            text-transform: uppercase;
        }

        .filters {
            background: linear-gradient(180deg, #161616, #111);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 7%;
            z-index: 20;
        }

        .filters .row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .search {
            flex: 1 1 260px;
            min-width: 220px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #121212;
            border: 1px solid rgba(255, 255, 255, .15);
            border-radius: 12px;
            padding: 10px 12px;
        }

        .search input {
            flex: 1;
            color: #fff
        }

        .select {
            min-width: 170px;
            background: #121212;
            border: 1px solid rgba(255, 255, 255, .15);
            color: #fff;
            border-radius: 12px;
            padding: 10px 12px;
        }

        .btn {
            appearance: none;
            border: 1px solid rgba(255, 255, 255, .18);
            background: #121212;
            color: white;
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
        }

        .results-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 18px 0 10px;
            color: var(--muted);
        }

        .results {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media(min-width:860px) {
            .results {
                grid-template-columns: 1fr
            }
        }

        .card {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 16px;
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        @media(max-width:680px) {
            .card {
                grid-template-columns: 1fr
            }
        }

        .card .media {
            position: relative;
            aspect-ratio: 4/3;
            background: #222831;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .body {
            padding: 16px 16px 16px 0
        }

        .title {
            font-size: 18px;
            margin: 0 0 6px
        }

        .loc {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 10px
        }

        .badges {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
        }

        .badge {
            display: inline-flex;
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, .16);
            background: #121214;
        }

        .score {
            background: var(--gold);
            color: #111;
            font-weight: 700;
            border-color: transparent;
        }

        .desc {
            font-size: 14px;
            color: #ddd;
            margin: .3rem 0 .8rem;
            line-height: 1.5;
        }

        .cta {
            margin-top: 12px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .price {
            font-weight: 600
        }
    </style>
</head>

<body>
    <div class="wrap" id="listing-root-dubai" data-props="/data/properties-dubai.json">
        <header class="brandbar">
            <div>
                <div class="kicker">ONE LUX STAY — DUBAI</div>
                <h1>Luxury Apartments in Dubai</h1>
            </div>
            <div><span class="kicker">UNITED ARAB EMIRATES</span></div>
        </header>

        <section class="filters">
            <div class="row">
                <div class="search">
                    <svg width="18" height="18" fill="none" viewBox="0 0 24 24">
                        <path d="M21 21l-4.2-4.2" stroke="#8e8e8e" stroke-width="1.6" stroke-linecap="round" />
                        <circle cx="11" cy="11" r="7" stroke="#8e8e8e" stroke-width="1.6" />
                    </svg>
                    <input id="q" placeholder="Search by district, area, amenity (e.g., balcony, pool)" />
                </div>

                <select id="sort" class="select">
                    <option value="top">Our top picks</option>
                    <option value="rating">Rating (high → low)</option>
                    <option value="price">Price (low → high)</option>
                </select>

                <button class="btn" id="clear">Clear</button>
            </div>
        </section>

        <div class="results-meta" id="meta">Loading properties…</div>
        <section class="results" id="results"></section>
    </div>
</body>

</html>
