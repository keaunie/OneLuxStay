<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />
  <title>One Lux Stay — Miami Listings</title>
  <meta name="description"
    content="Browse One Lux Stay's luxury apartments and residences in Miami, including Brickell, Downtown, and waterfront neighborhoods." />
  <style>
    :root {
      --gold: #d4af37;
      --ink: #0b0b0b;
      --bg: #0f0f10;
      --card: #151517;
      --muted: #bdbdbd;
      --ring: rgba(212, 175, 55, .35);
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);
      --maxw: 1200px;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: #fff;
      background:
        radial-gradient(1800px 1000px at -20% -20%, rgba(212, 175, 55, 0.06), transparent 80%),
        radial-gradient(1800px 1000px at 120% -20%, rgba(212, 175, 55, 0.06), transparent 80%),
        linear-gradient(to bottom, rgba(212, 175, 55, 0.025) 0%, transparent 60%),
        var(--bg);
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    a {
      color: inherit
    }

    .wrap {
      max-width: var(--maxw);
      margin-inline: auto;
      padding: 10% 20px 60px
    }

    .brandbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 14px 0
    }

    .brandbar h1 {
      font-weight: 500;
      letter-spacing: .3px;
      margin: 0;
      font-size: clamp(20px, 2.4vw, 28px)
    }

    .brandbar .kicker {
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .2em;
      text-transform: uppercase
    }

    .filters {
      background: linear-gradient(180deg, #161616, #111);
      border: 1px solid rgba(255, 255, 255, .06);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 7%;
      z-index: 20
    }

    .filters .row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px
    }

    .chip {
      border: 1px solid rgba(255, 255, 255, .18);
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      cursor: pointer;
      transition: all .25s ease;
      background: #151517
    }

    .chip:hover {
      border-color: var(--gold)
    }

    .chip.active {
      background: linear-gradient(180deg, rgba(212, 175, 55, .18), rgba(212, 175, 55, .12));
      border-color: var(--gold);
      box-shadow: 0 0 0 3px var(--ring)
    }

    .filters .right {
      margin-left: auto;
      display: flex;
      gap: 8px;
      flex-wrap: wrap
    }

    .btn {
      appearance: none;
      border: 1px solid rgba(255, 255, 255, .18);
      background: #121212;
      color: white;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer
    }

    .btn--gold {
      background: var(--gold);
      border-color: var(--gold);
      color: #111;
      font-weight: 600
    }

    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px var(--ring)
    }

    .search {
      flex: 1 1 260px;
      min-width: 220px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #121212;
      border: 1px solid rgba(255, 255, 255, .15);
      border-radius: 12px;
      padding: 10px 12px
    }

    .search input {
      flex: 1;
      color: #fff;
      background: transparent;
      border: none;
      outline: none;
    }

    .select {
      min-width: 170px;
      background: #121212;
      border: 1px solid rgba(255, 255, 255, .15);
      color: #fff;
      border-radius: 12px;
      padding: 10px 12px
    }

    .results-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 18px 0 10px;
      color: var(--muted)
    }

    .results {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px
    }

    @media(min-width:860px) {
      .results {
        grid-template-columns: 1fr
      }
    }

    .card {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 16px;
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, .06);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: var(--shadow)
    }

    @media (max-width:680px) {
      .card {
        grid-template-columns: 1fr
      }
    }

    .card .media {
      position: relative;
      aspect-ratio: 4/3;
      background: #0b0b0b
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block
    }

    .wish {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: none;
      background: rgba(0, 0, 0, .5);
      color: #fff;
      cursor: pointer
    }

    .card .body {
      padding: 16px 16px 16px 0
    }

    @media (max-width:680px) {
      .card .body {
        padding: 14px
      }
    }

    .title {
      font-size: 18px;
      margin: 0 0 6px
    }

    .loc {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 10px
    }

    .badges {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 10px
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, .16);
      background: #121214
    }

    .score {
      background: var(--gold);
      color: #111;
      font-weight: 700;
      border-color: transparent
    }

    .desc {
      font-size: 14px;
      color: #ddd;
      line-height: 1.5;
      margin: .3rem 0 .8rem
    }

    .amen {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      color: var(--muted);
      font-size: 12px
    }

    .amen .it {
      border: 1px dashed rgba(255, 255, 255, .12);
      padding: 6px 8px;
      border-radius: 8px
    }

    .cta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 12px
    }

    .price {
      font-weight: 600
    }

    .ghost {
      opacity: .75
    }

    .cta .btn--price {
      margin-left: auto
    }

    .empty {
      padding: 28px;
      border: 1px dashed rgba(255, 255, 255, .18);
      border-radius: 14px;
      text-align: center;
      color: var(--muted)
    }

    .note {
      margin-top: 28px;
      color: #a7a7a7;
      font-size: 12px
    }
  </style>
</head>

<body>
  <!-- Change ID + data-props for Miami -->
  <div class="wrap" id="listing-root-miami" data-props="/data/properties-miami.json">
    <header class="brandbar">
      <div>
        <div class="kicker">ONE LUX STAY — MIAMI</div>
        <h1>Luxury Apartments & Residences in Miami</h1>
      </div>
      <div><span class="kicker">MIAMI • UNITED STATES OF AMERICA</span></div>
    </header>

    <section class="filters" aria-label="Filter listings">
      <div class="row" style="margin-bottom:10px">
        <div class="search" role="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden>
            <path d="M21 21l-4.2-4.2" stroke="#8e8e8e" stroke-width="1.6" stroke-linecap="round" />
            <circle cx="11" cy="11" r="7" stroke="#8e8e8e" stroke-width="1.6" />
          </svg>
          <input id="q" placeholder="Search by area or amenity (e.g., Brickell, balcony, pool, parking)" />
        </div>
        <select id="sort" class="select" aria-label="Sort results">
          <option value="top">Sort by: Our top picks</option>
          <option value="rating">Rating (high → low)</option>
          <option value="price">Price (low → high)</option>
          <option value="distance">Distance to center</option>
        </select>
        <button class="btn" id="clear">Clear filters</button>
      </div>

      <!-- <div class="row" id="chips" aria-label="Neighborhood filters"></div> -->
    </section>

    <div class="results-meta" id="meta">Loading properties…</div>
    <section class="results" id="results" aria-live="polite"></section>
    <p class="note">
      Tip: Use search and sorting to explore One Lux Stay residences across Brickell, Downtown, and bayside Miami.
    </p>
  </div>

</body>

</html>
